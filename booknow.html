<script>
    // JavaScript to handle form submission
    const form = document.getElementById('contactForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent the form from refreshing or navigating

        // Get form data
        const firstName = document.getElementById('fname').value;
        const lastName = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
		const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const locations = document.getElementById('locations').value;
        const additionalMessage = document.getElementById('message').value;

        // Get selected checkbox values
        const checkboxes = document.querySelectorAll('input[name="services"]:checked');
        const selectedServices = Array.from(checkboxes).map(checkbox => checkbox.value);
		
		const formattedTime = formatTimeTo12Hour(time);

        // Display success message
        output.style.display = 'block';
        output.innerHTML = `
            <p>Thank you, ${firstName} ${lastName}, for scheduling an appointment with me!</p>
			<p>Your preferred date and time: <strong>${date}</strong> at <strong>${formattedTime}</strong>.</p>
            <p>I will reach out to you at <strong>${email}</strong> soon.</p>
        `;

        // Clear the form
        form.reset();
    });
	
	function formatTimeTo12Hour(time) {
    const [hours, minutes] = time.split(':');
    const hour = parseInt(hours, 10);
    const isPM = hour >= 12;
    const formattedHour = hour % 12 || 12;
    const period = isPM ? 'PM' : 'AM';
    return `${formattedHour}:${minutes} ${period}`;
}
